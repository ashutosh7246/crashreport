<main class="fd-c">
    <div class="col col-md-12">

        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="crashdate" (ngModelChange)="getbydate()" ngbDatepicker
                        #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
        </form>

        <div class="screen">
            <div *ngFor="let crash of crashdata; let i = index;" class="card">
                <div class="card-header">
                    Crash Details
                </div>
                <div class="card-body">
                    <h5 class="card-title">Car 1: {{crash.vehicle_type_code1 ? crash.vehicle_type_code1 : 'NA'}}</h5>
                    <h5 class="card-title">Car 2: {{crash.vehicle_type_code2 ? crash.vehicle_type_code2 : 'NA'}}</h5>
                    <p class="card-text">Date: {{crash.crash_date ? (crash.crash_date | toDate) : 'NA'}}</p>
                    <p class="card-text">Time: {{crash.crash_time ? crash.crash_time : 'NA'}}</p>
                    <button type="button" (click)="details(i)" class="btn btn-primary">Details</button>
                </div>
            </div>
        </div>
        <nav style="margin: 10px;float: right;" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><button (click)="previous()" type="button" class="page-link">Previous</button>
                </li>
                <li class="page-item"><button (click)="next()" type="button" class="page-link">Next</button></li>
            </ul>
        </nav>
    </div>
</main>
